  <style>
    :root {
      --bg-start: #1b2a18;
      --bg-end:   #22321f;
      --accent:   #8fc93a;
      --text:     #dcedc2;
      --muted:    #bbbbbb;
      --transition: 0.3s ease;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, var(--bg-start), var(--bg-end));
      background-size: 200% 200%;
      animation: gradientShift 240s var(--transition) infinite;
      position: relative;
      transition: background var(--transition);
    }
    @keyframes gradientShift { 0%,100% { background-position:0% 0%; } 50% { background-position:100% 100%; } }
    body::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(45deg,
        rgba(255,255,255,0.05) 0,
        rgba(255,255,255,0.05) 3px,
        transparent 3px,
        transparent 15px
      );
      background-size: 20px 20px;
      animation: stripesMove 14400s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes stripesMove { to { background-position:-5000px 5000px; } }
    #fullscreen-btn {
      position: absolute; top: 16px; right: 16px; z-index:2;
      background: rgba(0,0,0,0.5); border: none; color: var(--text);
      padding: 8px; border-radius: 6px; cursor: pointer;
      font-size: 18px; transition: background var(--transition);
    }
    #fullscreen-btn:hover { background: rgba(0,0,0,0.7); }
    #container {
      position: relative; z-index:1;
      width: 380px; max-width: 90%;
      padding: 2rem 1.5rem;
      background: rgba(0,0,0,0.35);
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 12px 24px rgba(0,0,0,0.5);
      transition: color var(--transition);
    }
    h1 {
      font-size: 2.4rem; margin-bottom: 0.5rem;
      text-transform: uppercase;
      color: var(--text);
    }
    #timer {
      font-size: 4rem; font-weight: 600;
      margin: 0.5rem 0 1rem;
      color: var(--text);
    }
    #next-info {
      display: flex; flex-direction: column; align-items: center;
      margin-bottom: 1rem;
      color: var(--text);
    }
    .next-label {
      font-size: 0.75rem; color: var(--muted);
      letter-spacing: 1.5px; margin-bottom: 0.25rem;
    }
    .next-content {
      display: flex; align-items: center;
    }
    .morph-dot {
      width: 16px; height: 16px; margin-right: 8px;
      border-radius: 50%;
      background: radial-gradient(circle at center, var(--accent) 0%, transparent 70%);
      box-shadow: 0 0 8px var(--accent);
      animation: morph var(--morph-duration,6s) ease-in-out infinite;
      transform-origin: center;
    }
    @keyframes morph {
      0%,100% { transform: scale(1) rotate(0deg); }
      25%     { transform: scale(1.1) rotate(20deg); }
      50%     { transform: scale(0.9) rotate(-20deg); }
      75%     { transform: scale(1.05) rotate(10deg); }
    }
    #progressBar {
      width: 100%; height: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 4px; overflow: hidden;
      margin-top: 1rem;
    }
    #progress {
      width: 0; height: 100%;
      background: var(--accent);
      transition: width 1s linear;
    }
    .fade-in { animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
  </style>
</head>

    function parseTime(str) {
      const [time, period] = str.split(' ');
      let [h, m] = time.split(':').map(Number);
      if (period === 'PM' && h < 12) h += 12;
      if (period === 'AM' && h === 12) h = 0;
      return { hour: h, minute: m };
    }

    function getCST() {
      return new Date(new Date().toLocaleString('en-US', { timeZone: 'America/Chicago' }));
    }

    function setMorph() {
      const duration = (Math.random() * 4 + 5).toFixed(2) + 's';
      document.querySelector('.morph-dot').style.setProperty('--morph-duration', duration);
    }

    function getBlocksForDay(date) {
      const dayName = date.toLocaleString('en-US', { weekday: 'long' });
      const raw = schedule[dayName] || [];
      return raw.map(b => {
        const sd = parseTime(b.start);
        const ed = parseTime(b.end);
        const start = new Date(date.getFullYear(), date.getMonth(), date.getDate(), sd.hour, sd.minute);
        let end = new Date(start);
        end.setHours(ed.hour, ed.minute);
        if (end <= start) end.setDate(end.getDate() + 1);
        return { name: b.name, start, end };
      });
    }

    const stateLabel = document.getElementById('state-label');
    const timerEl = document.getElementById('timer');
    const nextText = document.getElementById('next-text');
    const progressEl = document.getElementById('progress');
    const dot = document.querySelector('.morph-dot');
    const root = document.documentElement;

    document.getElementById('fullscreen-btn').addEventListener('click', () => {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    });

    function update() {
      const now = getCST();
      let blocks = getBlocksForDay(now);
      let current = blocks.find(b => now >= b.start && now < b.end) || null;
      let next = current ? blocks[(blocks.indexOf(current) + 1) % blocks.length] : blocks.find(b => b.start > now) || blocks[0];

      stateLabel.textContent = current ? current.name : 'Starting In';
      nextText.textContent = next ? next.name : '--';

      // Dynamic theme
      let bgStart = '#1b2a18', bgEnd = '#22321f', accent = '#8fc93a';
      if (next.name.toLowerCase().includes('lunch')) {
        bgStart = '#006666'; bgEnd = '#009999'; accent = '#00ffe0';
      } else if (next.name.toLowerCase().includes('break')) {
        bgStart = '#ff6666'; bgEnd = '#ff9999'; accent = '#ff0066';
      }
      root.style.setProperty('--bg-start', bgStart);
      root.style.setProperty('--bg-end',   bgEnd);
      root.style.setProperty('--accent',   accent);

      const targetTime = (current ? current.end : next.start).getTime();
      const diff = Math.max(0, targetTime - now.getTime());
      const m = Math.floor(diff / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      timerEl.textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;

      if (current) {
        const total = current.end.getTime() - current.start.getTime();
        const elapsed = now.getTime() - current.start.getTime();
        progressEl.style.width = `${(elapsed / total) * 100}%`;
      } else {
        progressEl.style.width = '0%';
      }

      [stateLabel, timerEl, nextText, progressEl].forEach(el => {
        el.classList.add('fade-in');
        el.addEventListener('animationend', () => el.classList.remove('fade-in'), { once: true });
      });

      setMorph();
      requestAnimationFrame(update);
    }

    setMorph();
    update();
